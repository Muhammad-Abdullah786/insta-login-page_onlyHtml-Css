<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your username</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ysabeau+Infant:wght@300&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container">
        <form onsubmit="formValidation(event)">
            <div class="image"><img src="./insta_working.png" alt="error"></div>
            <input type="text" email number placeholder="Enter your email"  id="emailId">
            <i class="fa-solid fa-exclamation" class="emailErrorIcon" style="display: none;"></i> 
            <input type="password" placeholder="Password"  id="pawdId">
            <i class="fa-solid fa-exclamation" class="emailErrorIcon" style="display: none;"></i>
            <input type="password" placeholder="Confirm Password"  id="confPwd">
            <i class="fa-solid fa-exclamation" class="emailErrorIcon" style="display: none;"></i>
            <div class="btn">
                <a href="#"><button type="submit" >Login</button></a>
            </div>
            <div class="orClass">OR</div>
            <div class="login"><a href="#"><i class="fa-brands fa-square-facebook"></i> login with facebook</a></div>
            <div class="f_pass"><a href="#">Forgotten password?</a></div>
        </form>
    </div>
    
    <div class="small_container">
        <span class="acc">Don't have account <a href="#">Sign up</a></span>
    </div>
<script src="script.js"></script>
</body>

</html>
